@(request: play.mvc.Http.Request)
<html>
<style>
 th,td  {
  padding: 15px;
  text-align: left;
  border: 1px solid black;
}
</style>

<head>
    <title>Gitterific - User Profile</title>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/users.js")'></script>  
</head>
<body data-ws-url="@routes.HomeController.wsup.webSocketURL(request)">
<center><h2 class="center">User Profile</h2></center>
<!-- <center><h3>Welcome </h3></center> -->
<center>

<table id="UP">
            <tr>
                <th> Name </th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>ID</th>
                <td id="id"></td>
            </tr>
            <tr>
                <th>Node ID</th>
                <td id="node_id"></td>
            </tr>
            <tr>
                <th>Avatar URL</th>
                <td id="avatar_url"> </td>
            </tr>
            <tr>
                <th> Repos URL </th>
                <td id="repos_url"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th> Twitter Username </th>
                <td id="twitter_username"></td>
            </tr>
            <tr>
                <th> Followers </th>
                <td id="followers"> </td>
            </tr>
            <tr>
                <th> Following </th>
                <td id="following"></td>
            </tr>
            <tr>
                <th> Subscriptions Url </th>
                <td id="subscriptions_url"></td>
            </tr>
            <tr>
                <th> Organizations Url </th>
                <td id="organizations_url"></td>
            </tr>
        </table>
        


</center>

</body>
</html>
